        <style>
            body {margin: 5% auto; background: #f2f2f2; color: #444444; font-family: 'Trebuchet MS', sans-serif; font-size: 16px; line-height: 1.8; text-shadow: 0 1px 0 #ffffff; max-width: 73%;}
            code {background: white;}
            a {border-bottom: 1px solid #444444; color: #444444; text-decoration: none;}
            a:hover {border-bottom: 0;}

            img {max-width: 100%; max-height: 100%;}
            .portrait {height: 80px;width: 30px;}
            .landscape {height: 30px;width: 80px;}
            .square {height: 75px;width: 75px;}

            .container {
            position: relative;
            width: 100%;
            height: 100vh;
            }

            .moving-image {
                position: absolute;
                top: 0;
                left: 0;
                animation: moveImage 4s linear infinite;
            }

            @keyframes moveImage {
                0% {
                    left: 0;
                    top: 0;
                }
                25% {
                    left: 50%;
                    top: 0;
                    transform: translateX(-50%);
                }
                50% {
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
                75% {
                    left: 0;
                    top: 50%;
                    transform: translateY(-50%);
                }
                100% {
                    left: 0;
                    top: 0;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <h1>
                Hello, I'm Michelle! 
            </h1>
        </header>
        <p>
            I'm testing a picture. 
        </p>

        <div class="container">
            <img src="cat.webp" alt="A cute cat" class="moving-image">
        </div>
    </body>
